<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/fonts.css" />
    <link rel="stylesheet" href="./../css/ingame-style.css" />
    <link rel="stylesheet" href="../css/style-color.css" />
    <title>In game</title>
  </head>

  <body>
    <main class="contenedor">
      <header class="contenedor__header">
        <h1 class="bree-serif-regular titulo-estilo mainTextColor">
          YEAR: 1776
        </h1>
        <div class="scoreboard ps-5">
          <p class="bree-serif-regular titulo__score fw-bold mainTextColor">
            Score: 10
          </p>
          <p class="bree-serif-regular titulo__score fw-bold mainTextColor">
            High Score: 25
          </p>
        </div>
      </header>

      <section class="eventos">
        <div class="card">
          <div class="carta-cara carta-frente">
            <img
              class="overlay-borde"
              src="../image/bg/card-edge.png"
              alt="Border para la carta"
            />
            <div class="carta-arte" role="img">
              <img src="../image/beautiful.jpg" alt="Flor bonita" />
            </div>
            <div class="carta-texto">
              <p class="noto-sans-jp-font evento__titulo mainTextColor">
                Christopher Columbus reaches the Americas
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="carta-cara carta-frente">
            <img
              class="overlay-borde"
              src="../image/bg/card-edge.png"
              alt="Border para la carta"
            />
            <div class="carta-arte" role="img">
              <img src="../image/beautiful.jpg" alt="Flor bonita" />
            </div>
            <div class="carta-texto">
              <p class="noto-sans-jp-font evento__titulo mainTextColor">
                Declaration of Independence of the United States
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="carta-cara carta-frente">
            <img
              class="overlay-borde"
              src="../image/bg/card-edge.png"
              alt="Border para la carta"
            />
            <div class="carta-arte" role="img">
              <img src="../image/beautiful.jpg" alt="Flor bonita" />
            </div>
            <div class="carta-texto">
              <p class="noto-sans-jp-font evento__titulo mainTextColor">
                End of the American Civil War
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="carta-cara carta-frente">
            <img
              class="overlay-borde"
              src="../image/bg/card-edge.png"
              alt="Border para la carta"
            />
            <div class="carta-arte" role="img">
              <img src="../image/beautiful.jpg" alt="Flor bonita" />
            </div>
            <div class="carta-texto">
              <p class="noto-sans-jp-font evento__titulo mainTextColor">
                Completion of the First Transcontinental Railroad (USA)
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
