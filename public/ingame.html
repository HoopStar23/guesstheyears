<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/fonts.css" />
    <link rel="stylesheet" href="./../css/ingame-style.css" />
    <title>In game</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor__header">
        <h1 class="noto-sans-jp-font titulo-estilo">YEAR: 1901</h1>
        <div class="scoreboard">
          <p class="bree-serif-regular">Score: 10</p>
          <p class="bree-serif-regular">High Score: 25</p>
        </div>
      </div>

      <div class="eventos">
        <div class="eventos__card">
          <img src="./../image/beautiful.jpg" height="200" alt="Event1" />
          <p class="bree-serif-regular evento__titulo">Event1</p>
        </div>
        <div class="eventos__card">
          <img src="./../image/beautiful.jpg" alt="Event2" />
          <p class="bree-serif-regular">Event2</p>
        </div>
        <div class="eventos__card">
          <img src="./../image/beautiful.jpg" alt="Event3" />
          <p class="bree-serif-regular">Event3</p>
        </div>
        <div class="eventos__card">
          <img src="./../image/beautiful.jpg" alt="Event4" />
          <p class="bree-serif-regular">Event4</p>
        </div>
      </div>
    </div>
  </body>
</html>
